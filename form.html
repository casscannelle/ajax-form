<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
<div class="container">
    <h4>Faça seu cadastro</h4>
    <form action="" id="form">
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text"  id="nome" name="nome" required oninvalid="this.setCustomValidity('Digite seu nome')"
            oninput="this.setCustomValidity('')">
        </div>
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text"  id="email" name="email">
        </div>
        <div class="input-group">
            <label for="CPF">CPF</label>
            <input type="text"  id="cpf" name="cpf">
        </div>
        <div class="input-group">
            <label for="CEP">CEP</label>
            <input type="text"  id="cep" name="cep" required onblur="validaCEP()" this.setCustomValidity('Digite um CEP válido')"
            oninput="this.setCustomValidity('')">
        </div>

         <div class="address">
            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">
                
            </div>
            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
                
            </div>
            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="input-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" size="2">
            </div>
        </div>
        <div class="input-group">
            <button>Cadastrar</button>
        </div>
    </form>
    <div id="mensagem"> </div>
</div>
<script src="./js/form.js"></script>
</body>
</html>
